<body>
    <header>
        <h1>

        <span class="sub-title"></span>

        <div class="lang">

                <img onclick="langSpa()" src="img/bandera-espaÃ±ol.png" width="30px" alt="">

                <li><a class="menuThree" onclick="perfilContent()" href="#"></a></li>

                    </div>

                    <div class="glider-elemento elemento-2 el2">
                        
                    </div>
                    <div class="glider-elemento elemento-2 el3">
                        
                    </div>
                    
                </div>
                <button class="glider-next"><i class="fal fa-long-arrow-right"></i></button>
            </div>

            <div class="dots"></div>
    </div>
    </section>

    

    <section class="perfil">

            </h2>

            </a>
            <a target="_blank" href="https://wa.link/2xwu1o">

            </a>
            <a target="_blank" href="https://github.com/ivan-sf/">
